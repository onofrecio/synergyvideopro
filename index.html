<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hotspot Example</title>
</head>
<body>
    <div id="pano"></div>
    <div id="sceneList">
      <ul class="scenes">
        
          <a href="javascript:void(0)" class="scene" data-id="0-dr-jp-grey">
            <li class="text">Dr J.P. Grey</li>
          </a>
        
          <a href="javascript:void(0)" class="scene" data-id="1-reception">
            <li class="text">Reception</li>
          </a>
        
          <a href="javascript:void(0)" class="scene" data-id="2-reception-2">
            <li class="text">Reception 2</li>
          </a>
        
          <a href="javascript:void(0)" class="scene" data-id="3-examination-room-1">
            <li class="text">Examination Room 1</li>
          </a>
        
          <a href="javascript:void(0)" class="scene" data-id="4-corridor">
            <li class="text">Corridor</li>
          </a>
        
          <a href="javascript:void(0)" class="scene" data-id="5-examination-room-2">
            <li class="text">Examination Room 2</li>
          </a>
        
          <a href="javascript:void(0)" class="scene" data-id="6-waiting-room">
            <li class="text">Waiting Room</li>
          </a>
        
          <a href="javascript:void(0)" class="scene" data-id="7-casting-room">
            <li class="text">Casting Room</li>
          </a>
        
          <a href="javascript:void(0)" class="scene" data-id="8-dr-jp-office">
            <li class="text">Dr J.P. Office</li>
          </a>
        
          <a href="javascript:void(0)" class="scene" data-id="9-dr-jp-office-2">
            <li class="text">Dr J.P. Office 2</li>
          </a>
        
      </ul>
    </div>

    <div id="titleBar">
      <h1 class="sceneName"></h1>
    </div>

    <a href="javascript:void(0)" id="autorotateToggle">
      <img class="icon off" src="img/play.png">
      <img class="icon on" src="img/pause.png">
    </a>

    <a href="javascript:void(0)" id="fullscreenToggle">
      <img class="icon off" src="img/fullscreen.png">
      <img class="icon on" src="img/windowed.png">
    </a>

    <a href="javascript:void(0)" id="sceneListToggle">
      <img class="icon off" src="img/expand.png">
      <img class="icon on" src="img/collapse.png">
    </a>

    <a href="javascript:void(0)" id="viewUp" class="viewControlButton viewControlButton-1">
      <img class="icon" src="img/up.png">
    </a>
    <a href="javascript:void(0)" id="viewDown" class="viewControlButton viewControlButton-2">
      <img class="icon" src="img/down.png">
    </a>
    <a href="javascript:void(0)" id="viewLeft" class="viewControlButton viewControlButton-3">
      <img class="icon" src="img/left.png">
    </a>
    <a href="javascript:void(0)" id="viewRight" class="viewControlButton viewControlButton-4">
      <img class="icon" src="img/right.png">
    </a>
    <a href="javascript:void(0)" id="viewIn" class="viewControlButton viewControlButton-5">
      <img class="icon" src="img/plus.png">
    </a>
    <a href="javascript:void(0)" id="viewOut" class="viewControlButton viewControlButton-6">
      <img class="icon" src="img/minus.png">
    </a>

    <script src="vendor/screenfull.min.js" ></script>
    <script src="vendor/bowser.min.js" ></script>
    <script src="vendor/marzipano.js" ></script>

    <script src="data.js"></script>
    <script src="index.js"></script>
</body>
</html>
